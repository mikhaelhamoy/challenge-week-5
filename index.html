<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead descripttion">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>
    <div class="container pb-5">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">9AM</div>
        <textarea id="9" class="col-sm-10"></textarea>
        <button id="btn9" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">10AM</div>
        <textarea id="10" class="col-sm-10"></textarea>
        <button id="btn10" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">11AM</div>
        <textarea id="11" class="col-sm-10"></textarea>
        <button id="btn11" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">12PM</div>
        <textarea id="12" class="col-sm-10"></textarea>
        <button id="btn12" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">1PM</div>
        <textarea id="13" class="col-sm-10"></textarea>
        <button id="btn13" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">2PM</div>
        <textarea id="14" class="col-sm-10"></textarea>
        <button id="btn14" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">3PM</div>
        <textarea id="15" class="col-sm-10"></textarea>
        <button id="btn15" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">4PM</div>
        <textarea id="16" class="col-sm-10"></textarea>
        <button id="btn16" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour pt-3 px-1 d-flex justify-content-end">5PM</div>
        <textarea id="17" class="col-sm-10"></textarea>
        <button id="btn17" class="col-sm-1 saveBtn"><i class="oi oi-hard-drive"></i></button>
      </div>
    </div>
    <footer class="fixed-bottom"></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
